<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
	  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<style type="text/css">
		.changecolor
		{
			//background: #ccc !important;
			background-image: url("img/bg2.jpg");
			background-repeat: no-repeat;
			background-size: cover;
		}
		.form
		{
			padding: 10px;
			text-align: center;
		}
		.box
		{
			width:60%;
			margin: auto;
			margin-top: 50px;
			margin-bottom: 50px;
			padding: 15px 15px 15px 25px;
			background: white !important;
		}
		.input
		{
			width:100%;
		}
	</style>	
</head>

<body class="changecolor">
<header style="background-color: white;">
	<h4 style="margin:0; padding:20px; text-align:center;">InterviewPedia</h4>
</header>

<section class="container grey-text">
<h4 class="center" style="color: white;">Add your experience</h4>
<form class="box" action="#" method="POST">

	<div class="form-group">
	<label>Your name:
	<input type="text" name="name" value=" ">  </label>
	<br>
	</div>

	<div class="form-group">
	<label>Your Email:
	<input type="text" name="email" value=" "> </label>
	<br>
	</div>

	<div class="form-group">
	<label>Company name:
	<input type="text" name="company" value=""> </label>
	<br>
	</div>

	<div class="form-group">
	<label>Current position: 
	<input type="text" name="position" placeholder="Positon , Institute" value=""> </label>
	<br>
	</div>

	<div class="form-group">
	<label>A short title to sum up your experience:
	<input type="text" name="title" value=" "> </label>
	<br>
	</div>

	<div class="form-group">
	<label>Your experience:
	<input type="text" name="experience" value=" "> </label>
	<br>
	</div>

	<div class="center">
		<input type="submit" name="submit" value="submit" class="btn brand z-depth-0" style="background:#3D5A80;">
	</div>
</form>
</section>


</body>
</html>
